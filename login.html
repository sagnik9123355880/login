<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Detection - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Icon font -->
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Criminal Detection System</h2>
            <p>Face Recognition Login</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="handleLogin()" class="login-btn"><span class="material-icons">login</span> Login</button>
                <p class="note">Or, authenticate using face recognition</p>
                <div class="face-auth">
                    <button type="button" class="face-btn" onclick="simulateFaceRecognition()"><span class="material-icons">face</span> Scan Face</button>
                </div>
                <p id="error-message" class="error-message"></p>
            </form>
            <!-- Signup link -->
            <div class="signup-link">
                <p>New here? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
